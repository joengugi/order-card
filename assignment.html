<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="sylesheet" href="mystyle.css">
 
  
  <title> Order Card</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "main">
    <img src="images\pattern-background-desktop.svg" width="100%" height="100%" class="image_1">
    <img class="image" src="images\illustration-hero.svg" alt="">
  </div>

  <div class="first">
   <h2>Order Summary</h2>

  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device <br> anywhere you like!</p>
  </div> 
<div class="container">
    <div class="icon">
      <img src="images\icon-music.svg">
    </div>

  <div class="payment">
    <p>Annual Plan <br> $59.99/year</p>
  </div>

  <div class="change">
    <a href="#">Change</a>
  </div>
</div>

  <div class="bottom">
   <div class="area_1">
    <button class="button_1">Proceed to Payment</button> 
    </div> 
    <div class="area_2">
     <button class="button_2">
       Cancel Order
      </button> 
    </div> 
  </div>

</body>
</html>
